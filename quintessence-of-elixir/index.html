<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Quintessence of Elixir</title>

		<link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-background-Image="svg/01-title.svg" data-background-size="60%"></section>
                <section data-background-Image="svg/02-roadmap.svg" data-background-size="60%"></section>
                <section data-background-Image="svg/03-why.svg" data-background-size="60%"></section>
                <section data-background-Image="svg/04-history.svg" data-background-size="60%"></section>
                <section data-background-Image="svg/05-2-path.svg" data-background-size="60%"></section>
                <section data-background-Image="svg/06-joe-armstrong.svg" data-background-size="60%"></section>
                <section data-background-Image="svg/07-erlang-one-slide.svg" data-background-size="60%"></section>
                <section data-background-Image="svg/08-why-elixir.svg" data-background-size="50%"></section>
                <section>
                  <h1>Let code !</h1>
                    <img src="gifs/ready.webp" height="400" alt="ready" />
                </section>
                <section data-background-Image="svg/09-what-else.svg" data-background-size="50%"></section>
                <section data-background-Image="svg/10-conclusion.svg" data-background-size="50%"></section>
                <section>
                  <h1>Thank you</h1>
                    <img src="gifs/thanks.webp" height="400" alt="ready" />
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
